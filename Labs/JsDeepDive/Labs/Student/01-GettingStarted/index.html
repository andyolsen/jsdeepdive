<!DOCTYPE html>
<html>
<head>
	<title>Product Manager</title>
	<script src="es5scripts/script.js"></script>
	<link href="stylesheet.css" rel="stylesheet" type="text/css">
</head>
<body id="main">

<h1>Product suggestions</h1>

<h3>Enter a product suggestion</h3>
<div>
    <p>
        <label for="description">Product description: </label>
        <input id="description" type="text">
    </p>

    <p>
        <label for="email">Your e-mail address: </label>
        <input id="email" type="email">
    </p>

    <p>
        <label for="price">Recommended price: </label>
        <input id="price" type="number">
    </p>

    <p>
        <label for="sales">Estimated sales/year: </label>
        <input id="sales" type="number">
    </p>

    <p>
         <button id="add">Add</button>
    </p>
</div>

<fieldset id="allProductSuggestions">
    <legend>All product suggestions</legend>
    <button id="sort">Sort</button> 
    <button id="reverse">Reverse</button>
    <div id="allProductsList"></div>
</fieldset>

<fieldset id="matchingProductSuggestions">
    <legend>Matching product suggestions</legend>
    <input id="searchString" type="text">
    <button id="search">Search</button> 
    <div id="matchingProductsList"></div>
</fieldset>

</body>
</html>
