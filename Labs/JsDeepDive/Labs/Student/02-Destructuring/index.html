<!DOCTYPE html>
<html>
<head>
	<title>Destructuring</title>
	<script src="es5scripts/script.js"></script>
	<link href="stylesheet.css" rel="stylesheet" type="text/css">
</head>
<body id="main">

<h1>Destructuring lab - student</h1>

<input id="number" type="number" placeholder="Enter a number" autofocus>
<button id="add" type="submit">Add</button>

<fieldset>
    <legend>Results</legend>

	<p>
		<label>Item 0</label>
		<span id="item0"></span>
	</p>
	<p>
		<label>Item 1</label>
		<span id="item1"></span>
	</p>
	<p>
		<label>Others</label>
		<span id="itemOthers"></span>
	</p>

	<p>
		<label>Sum</label>
		<span id="sum"></span>
	</p>
	<p>
		<label>Average</label>
		<span id="average"></span>
	</p>

	<p>
		<label>Position of first neg:</label>
		<span id="negPosition"></span>
	</p>
	<p>
		<label>Value of first neg:</label>
		<span id="negValue"></span>
	</p>

	<p>
		<label>Position of first odd:</label>
		<span id="oddPosition"></span>
	</p>
	<p>
		<label>Value of first odd:</label>
		<span id="oddValue"></span>
	</p>
</fieldset>

</body>
</html>
